<h2>Branch List</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">Password</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let r of barray">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.code}}</td>
        <td>{{r.address}}</td>
      
      </tr>
      
    </tbody>
  </table>
