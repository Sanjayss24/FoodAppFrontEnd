<h4>Add Branch</h4>
<div class="container">
    
    <form #addData="ngForm" (ngSubmit)="addBranch(addData)">
        <div class="form-group">
          <label for="exampleInputEmail1">BranchName</label>
          <input type="text" 
          class="form-control" 
          ngModel
          id="name" 
          name="name"
          #name="ngModel"
          placeholder="Enter Branch Name"
         
          >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Branch Code</label>
            <input type="text" 
            class="form-control" 
            ngModel
            id="Code" 
            name="Code"
            #code="ngModel"
            placeholder="Enter Branch Code"
           
            >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Branch Address</label>
                <input type="password" 
                class="form-control" 
                ngModel
                id="address" 
                name="address"
                #address="ngModel"
                placeholder="Enter Branch Address"
                
              
                >
                </div>
                <!-- <div class="form-group">
                  <label for="exampleInputEmail1">Branch Manager Id</label>
                  <input type="text" 
                  class="form-control" 
                  ngModel
                  id="branch.name" 
                  name="branch.name"
                  #b.branch.name="ngModel"
                  placeholder="Branch Manager Id"
                  required
                  [(ngModel)]="admin.branch.name"
                  >
                  </div> -->
           
       
        <button type="submit" class="btn btn-primary">Save</button>
      </form>

    </div>
