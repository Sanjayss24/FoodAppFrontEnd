<h2>Admins List</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">Password</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let r of adminArray">
        <td>{{r.id}}</td>
        <td>{{r.aname}}</td>
        <td>{{r.aemail}}</td>
        <td>{{r.apass}}</td>
       
      
      </tr>
      
    </tbody>
  </table>
