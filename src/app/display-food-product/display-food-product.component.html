<h2>FoodProducts List</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Food Name</th>
        <th scope="col">Type</th>
        <th scope="col">About</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let f of fparray">
        <td>{{f.pid}}</td>
        <td>{{f.name}}</td>
        <td>{{f.type}}</td>
        <td>{{f.about}}</td>
        <td>{{f.price}}</td>
      
      </tr>
      
    </tbody>
  </table>
