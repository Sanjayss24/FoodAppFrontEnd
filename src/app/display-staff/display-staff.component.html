<h2>Staffs List</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Staff Name</th>
        <th scope="col">Staff email</th>
        <th scope="col">Staff Password</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let r of sarray">
        <td>{{r.id}}</td>
        <td>{{r.sname}}</td>
        <td>{{r.semail}}</td>
        <td>{{r.spass}}</td>
      
      </tr>
      
    </tbody>
  </table>
